<ol class="breadcrumb" style="background-color: white; color: black;">
        <li ng-repeat="crumb in breadcrumbs" 
            ng-class="{ active: $last }"><a ui-sref="{{ crumb.route }}" ng-if="!$last">{{ crumb.displayName }}&nbsp;</a><span style="color:black;" ng-show="$last">{{ crumb.displayName }}</span>
        </li>
</ol>
